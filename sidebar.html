<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assistant Chat</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Web Assistant</h1>
            <p class="tagline">Chat with your AI web helper</p>
        </header>
        
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Ready to chat</span>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    <div class="message-content">
                        Hello! I'm your web assistant. Type a command or click the voice button to get started. 
                        <br><br>Try: "Go to Google and search for weather"
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your command here..." />
                <button id="voiceBtn" class="voice-btn" title="Use voice input">
                    ðŸŽ¤
                </button>
                <button id="sendBtn" class="send-btn" title="Send message">
                    ðŸ“¤
                </button>
            </div>
        </div>
        
        <div class="action-log">
            <h3>Actions Performed:</h3>
            <div id="actionLog" class="log-box">
                <!-- Actions will be logged here -->
            </div>
        </div>
        
        <div class="controls">
            <button id="clearChatBtn" class="control-btn">Clear Chat</button>
            <button id="clearLogBtn" class="control-btn">Clear Log</button>
            <button id="settingsBtn" class="control-btn">Settings</button>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
